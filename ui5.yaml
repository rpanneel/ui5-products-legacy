specVersion: "1.0"
metadata:
  name: ui5-products
type: application
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "C:\\tools\\sapui5-sdk\\1.60.14\\sapui5\\resources"
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /test-resources
      configuration:
        rootPath: "C:\\tools\\sapui5-sdk\\1.60.14\\sapui5\\test-resources"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: "xml,json,properties"
        port: 35729
        path: webapp
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap/opu/odata/sap/
      configuration:
        baseUri: "https://dev-sapfiori.infrabel.be/sap/opu/odata/sap/"
        client: "001"
builder:
  customTasks:
    - name: ui5-task-nwabap-deployer
      afterTask: generateVersionInfo
      configuration:
        resources:
          path: dist
          pattern: "**/*.*"
        ui5:
          language: EN
          package: ZRPAN
          bspContainer: ZUI5_EPM_PROD
          bspContainerText: EPM Products
          calculateApplicationIndex: true
